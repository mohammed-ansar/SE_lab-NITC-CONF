<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Papers</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add your CSS stylesheets or links here if needed -->
    <link rel="stylesheet" href="style.css">
    <style>
      /* Custom CSS to change table content color to white */
      .table td,
      .table th {
        color: white;
      }
      }
    </style>

</head>
<body>
  <div class="bgimage">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NITC-CONF</a>
          <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-dark collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form action="#" th:action="@{/home}" method="get">
            <button class="button" type="submit">Home</button>
        </form>
              </li>
              <li class="nav-item">
                <form action="#" th:action="@{/dashboard}" method="get">
                  <button class="button" type="submit">Dashboard</button>
              </form>              </li>
              <li class="nav-item">
                <form action="#" th:action="@{/getAllReviewers}" method="get">
            <button class="button" type="submit">Reviewers</button>
        </form>
              </li>
              <li class="nav-item">
                <form action="#" th:action="@{/About}" method="get">
            <button class="button" type="submit">About</button>
        </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-4 AllPapers">
        <h2>All Papers</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Submission</th>
                <th>Department</th>
                <th>State</th>
                <th>Reviewer</th>
                <th>Review State</th>
                <th>Review</th>
                <th>Decision State</th>
                <th>Decision</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="paper : ${paperList}">
                <td style="color: white;" th:text="${paper.id}" ""></td>
                <td style="color: white;" th:text="${paper.submission}"></td>
                <td style="color: white;" th:text="${paper.department}"></td>
                <td style="color: white;" th:text="${paper.state}"></td>
                <td style="color: white;" th:text="${paper.reviewer}"></td>
                <td style="color: white;" th:text="${paper.review_state}"></td>
                <td style="color: white;" th:text="${paper.review}"></td>
                <td style="color: white;" th:text="${paper.decision_state}"></td>
                <td style="color: white;" th:text="${paper.decision}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form action="#" th:action="@{/searchPapers}" method="get">
          <button class="btn btn-primary" type="submit">Open a Paper</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
