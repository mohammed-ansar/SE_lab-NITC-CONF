<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Papers</title>
     <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <script>
        function fetchData(id) {
            window.location.href = /dashboard/paperDetails?id=${id};
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bgimage">
        
        <div class="container">
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NITC-CONF</a>
          <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-dark collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form action="#" th:action="@{/home}" method="get">
            <button class="button" type="submit">Home</button>
        </form>
              </li>
              <li class="nav-item">
                <form action="#" th:action="@{/dashboard}" method="get">
                  <button class="button" type="submit">Dashboard</button>
              </form>              </li>
              <li class="nav-item">
                <form action="#" th:action="@{/getAllReviewers}" method="get">
            <button class="button" type="submit">Reviewers</button>
        </form>
              </li>
              <li class="nav-item">
                <form action="#" th:action="@{/About}" method="get">
            <button class="button" type="submit">About</button>
        </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        </div>
        <div class="text">

            <h2>Search Papers</h2>

    <form onsubmit="event.preventDefault(); fetchData(document.getElementById('paperId').value);">
        <label for="paperId">Enter Paper ID:</label>
        <input type="text" id="paperId" name="id" required>
        <button class="btn_search" type="submit">Search</button>
    </form>
        </div>

    </div>
<!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
